<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #e74c3c;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #555;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Ceci n'est pas une page</p>
    <p>This is not the page you're looking for...</p>
    <img src="image.jpg" alt="Creative 404 Image">
    <p>But you can <a href="/">return to the home page</a>.</p>
</body>
</html>
